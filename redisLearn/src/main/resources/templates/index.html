function test(){
	var data = {
			"number": 1000.0,
			"type": "消费挂",
			"description": "吃饭去"
	};
	$.ajax({
		type:"post",
		url:"http://localhost:8081/pay/path",
		data:JSON.stringify(data),
		dataType:"json",
		contentType:"application/json;charset=UTF-8",
		success:function(data){
			console.log("post was ok!");
		}
	});
}	

function testUpdate(){
	var data = {
			"id":1,
			"number": 1000.0,
			"type": "消费挂",
			"description": "吃饭去"
	};
	$.ajax({
		type:"put",
		url:"http://localhost:8081/pay/path",
		data:JSON.stringify(data),
		dataType:"json",
		contentType:"application/json;charset=UTF-8",
		success:function(data){
			console.log("post was ok!");
		}
	});
}	

function testDelete(){
	
	$.ajax({
		type:"delete",
		url:"http://localhost:8081/pay/path/4",
		success:function(data){
			console.log("post was ok!");
		}
	});
}	

function testAjax(){
	
	$.ajax({
		type:"get",
		url:"http://localhost:8081/pay/path",
		success:function(data){
			console.log("post was ok!");
			$("#flush").html(data);
		}
	});
}
</script>
</head>
<body>
	<span th:text=${session.info}></span>

	<button id="test" th:onclick="testAjax()">点击有效</button>
	
	<div id="flush" th:fragment="zm">

			<li th:text=${pay.type}></li>
			<li th:text=${pay.number}></li>

	</div>
